interfaces: # Section required. list corresponding to eth0-N 
  - address: "192.168.123.4/32"
    dhcp_client: true
    description: eth0 # Optional; defaults to empty
    id: 0 # Required. Must be unique. Equivalent to eth0.
    firewall: nat # One of: accept, block, nat
    isInfra: true # Optional; defaults to false. If true, the interface will be used for infra traffic. One and only one interface must be true.
    ospf:
      area: 0 # Enables ospf on interface. You probably want all of your interfaces in the same zone.
      auth_id: 1 # 1-255; Optional, required f/ ospf auth. Omit when not in use.
      auth_key: asdfasdfasdfasdf # 16 Char key; Optional, required f/ ospf auth. Omit when not in use.
      hello: false # Defaults to false
    subinterfaces: # Optional. Equivalent to eth0.10. No support for q-in-q.
      - dhcp_client: true
        description: Stuff # Optional
        firewall: nat # One of: accept, block, nat
        ospf:
          area: 0 # Enables ospf on interface. You probably want all of your interfaces in the same zone.
          auth_id: 1 # 1-255; Optional, required f/ ospf auth. Defaults to blank.
          auth_key: asdfasdfasdfasdf # 16 Char key; Optional, required f/ ospf auth. Defaults to blank.
          hello: false # Defaults to false
        id: 10
  - address: "10.0.5.1/24"
    dhcp_server:
      pools: # At least one pool must be specified.
        - 10.0.5.100-10.0.5.200
        - 10.0.5.248/30
      reservations: # Section optional; defaults to empty
        - hw_address: 01:00:80:a2:55:67
          ip_address: 10.0.5.9
    description: eth1
    firewall: allow
    ospf:
      area: 0
    id: 1
ospf:
  - area: 0
    additional_networks: # Networks associated with an interface will automatically be added. You probably don't need this option.
      - "1.0.0.0/32"
    auth: true # Enabling auth w/o auth_id + key or disabling auth w/ auth_id + key is leads to undefined behavior.
router_id: 5 # Section required. Used for vrrp, ospf. MUST BE UNIQUE. 0-255.
hostname: rtr5 # Line optional. Defaults to rtrROUTER_ID
salt: # Optional. Omit when not in use.
  hash: sha256 # Line optional. Defaults to sha256
  id: router5 # Line optional. Defaults to hostname
  interval: 60 # Line optional. Minutes between updates. Defaults to 60.
  master: master.example.org # Hostname or IP. Required for salt.
  master_key: "" # Line optional. Defaults to blank.
syslog: # Section optional; defaults to empty
  - facility: all
    host: 192.168.50.3
    level: info
    port: 514
    proto: udp
system_name_servers: # Line optional; defaults to below.
