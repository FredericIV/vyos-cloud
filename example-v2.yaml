eth0: # Section required.
  description: # Line optional; defaults to empty
  address: dhcp # May be dhcp or ip/cidr.
  ospf_active: true # Send out hellos on this interface
  ospf_auth_id: 1 # 1-255; Optional, required f/ ospf auth. Defaults to blank.
  ospf_auth_key: # 16 Char key; Optional, required f/ ospf auth. Defaults to blank.
eth1: # Section required.
  description: # Line optional; defaults to empty
  address: 10.0.5.1/24 # Must have CIDR
  active_ospf: false # Line optional; defaults to false.
  ospf_auth_id: 1 # 1-255; Optional, required f/ ospf auth. Defaults to blank.
  ospf_auth_key: # 16 Char key; Optional, required f/ ospf auth. Defaults to blank.
ospf_area: 0 # Line optional; defaults to 0
ospf_nets: # Should be all networks this router is attached to. OSPF will not be enabled if not specified.
  - 192.168.1.0/24
  - 10.0.5.0/24
system_ntp_servers: # 0-inf ntp servers. Defaults to the below.
  - 0.pool.ntp.org
  - 1.pool.ntp.org
  - 2.pool.ntp.org
hostname: rtr5 # Section required.
system_search_domains: # Optional. In addition to the forward domain.
  - h.example.org
users: # Defaults to vyos:vyosS
  - username: vyos
    ssh_keys:
      - name: ssh_key
        type: ecdsa-sha2-nistp256
        key: AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBHgTxhTJboJh8Q6njPoCFJqkLnoCp3wsnCFIMbaAKWbF0LUxQaXTbWDrOXMcWqEQGWrJr18/A7r19u3Zplq/J90=
  - username: USAF_ADMIN
    password_hash: $6$rounds=656000$eLcNVn6jA1.8DXgG$zol94mQY469IB1CT1.IXfrCWQij7kUxl8BuvfLMBli39wWtYJmDxCr71faS3ZxYx9tMLeqLG2CZAg3RjhM2ik/
system_name_servers: # Line optional; defaults to below.
  - 8.8.8.8
databases: # Auto generated BY THE APP if blank.
  dhcp_db_password: # Auto generated BY THE APP if blank.
  dns_db_password: # Auto generated BY THE APP if blank.
  admin_db_password: # Auto generated BY THE APP if blank.
dns: # Section required.
  forward_domain: 5.h.example.org # Forward Domain to be authoritative for without ending '.'. Also the DDNS suffix.
  additional_forward_records: # Must be under forward_domain
    - domain: example.5.h.example.org
      type: A
      value: 10.0.5.5
  # reverse_domain is autogenerated from the eth1
  additional_reverse_records: # Must be under reverse_domain. BE VERY CAREFULL IF CLASSLESS!!! import ipaddress; ipaddress.ip_interface('ADDRESS/CIDR').reverse_pointer
    - domain: 5.5.0.10.in-addr.arpa
      type: PTR
      value: example.5.h.example.org
  ddns_tsig_key: # Should be 256 bit base64 encoded random number. Auto generated BY THE APP if blank.
dhcp:
  pools: # At least one pool must be specified.
    - pool: 10.0.5.100-10.0.5.200
    - pool: 10.0.5.248/30
  id: # must be unique, but doesn't otherwise matter.
  reservations: # Section optional; defaults to empty
    - hw_address: 01:00:80:a2:55:67
      ip_address: 10.0.5.9
syslog: # Section optional; defaults to empty
  - host: 192.168.50.3
    level: info
    port: 514
    proto: udp
    facility: all
salt:
  hash: # Line optional. Defaults to sha256
  id: # Line optional. Defaults to hostname
  interval: # Line optional. Minutes between updates. Defaults to 60.
  master: # Hostname or IP. Required for salt.
  master_key: # Line optional. Defaults to blank.
additional_configuration: # Section optional; runs after all else; defaults to empty
  - set firewall ipv4 input filter rule 999 log
disable_update_check: false # Line optional. Defaults to false
